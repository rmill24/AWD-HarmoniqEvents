<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMQ | Organizer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./assets/img/logo-white.png" type="image/png">
</head>
<body>
    <header>
        <div class="overlay" id="overlay"></div>
        <nav class="top-navbar">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <h2 id="sectionTitle">Dashboard</h2>
            <!-- Theme toggle in header -->
            <div class="desktop-theme-switch theme-switch">
                <span class="theme-icon" id="themeIcon">â˜¾</span>
                <div class="switch" id="themeToggle">
                    <div class="switch-circle"></div>
                </div>
            </div>
        </nav>
       
        <!-- Sidebar -->
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <img src="./assets/img/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#dashboard" class="sidebar-tab active" data-section="dashboard"><i class="fa-solid fa-house"></i>Dashboard</a></li>
                    <li><a href="#events" class="sidebar-tab" data-section="events"><i class="fa-regular fa-calendar"></i>Events</a></li>
                    <li><a href="#tasks" class="sidebar-tab" data-section="tasks"><i class="fa-regular fa-circle-check"></i>Tasks</a></li>
                    <li><a href="#guests" class="sidebar-tab" data-section="guests"><i class="fa-regular fa-user"></i>Guests</a></li>
                    <li><a href="#requests" class="sidebar-tab" data-section="requests"><i class="fa-regular fa-paper-plane"></i>Requests</a></li>
                </ul>
            </nav>
            <!-- Sign Out Button -->
            <div class="sign-out">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </aside>
    </header>

    <main>
        <section id="dashboard" class="content-section active">
            <div class="welcome">
                <br>
                <h3>Welcome Back</h3>
                <h1 id="user-name"></h1>
            </div>
 
            <select>
            </select>
 
            <div class="set">
                <div class="tasks">
                    <h1>Tasks</h1>
                    <hr>
                    <div class="task-attribute">
                        <p>Task Name</p>
                        <p>Deadline</p>
                    </div>
                    <div class="task-attribute-list"></div>
                </div>
 
                <div class="requests">
                    <h1>Requests</h1>
                    <hr>
                    <div class="task-attribute">
                        <p>Vendor Name</p>
                        <p>Status</p>
                    </div>
                    <div class="task-attribute-list"></div>
                </div>
 
                <div class="guests">
                    <h1>Guests</h1>
                    <hr>
                    <div class="task-attribute">
                        <p>Status</p>
                        <p>Count</p>
                    </div>
                    <div class="task-attribute-list"></div>
                </div>
 
            </div>
        </section>
    </main>
</body>
</html>
