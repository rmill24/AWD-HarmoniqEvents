<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMQ | Vendor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./assets/img/logo-white.png" type="image/png">
</head>
<body>
    <header>
        <nav class="top-navbar">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="HMQ Logo">
            </div>
            <h2>Vendor Dashboard</h2>
            <div class="user-controls">
                <div class="theme-switch">
                    <span class="theme-icon" id="themeIcon">â˜¾</span>
                    <div class="switch" id="themeToggle">
                        <div class="switch-circle"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="dashboard-grid">
                <!-- Vendor Info Card -->
                <section class="vendor-card">
                    <div class="vendor-info">
                        <h3>Name</h2>
                        <h4 id="vendor-name">
                        </h4>
                        <br>
                        <hr>
                        <br>
                        <h3>Service Type</h3>
                        <h4 id="vendor-serviceType"></h4>
                        <br>
                        <hr>
                        <br>
                        <h3 id="venue-details">Venue Details</h3>
                        <h4 id="venue-details-content"></h4>
                        <button id="edit-venue-btn">
                            <i class="fa-regular fa-pen-to-square"></i> Edit Venue Details
                        </button>
                        <button class="sign-out">
                            <i class="fa-solid fa-right-from-bracket"></i> Sign Out
                        </button>
                    </div>
                </section>
 
                <!-- Requests Section -->
                <section class="requests-section">
                    <h2>Requests From Organizers</h2>
                    <table id="requests-table" border="1">
                        <thead>
                          <tr>
                            <th>Event</th>
                            <th>Task</th>
                            <th>Organizer</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                      
                </section>
            </div>
        </div>
        <!-- Venue Details Modal -->
        <div id="venue-modal" class="modal">
            <div class="modal-content">
                <h2>Set Up Venue Details</h2>
                <br>
                <form class="form-group" id="venue-form">
                    <label for="venue-name">Venue Name:</label>
                    <input type="text" id="venue-name" required>
 
                    <label for="venue-location">Location:</label>
                    <input type="text" id="venue-location" required>
 
                    <label for="venue-capacity">Capacity:</label>
                    <input type="number" id="venue-capacity" required>
 
                    <label for="venue-amenities">Amenities (comma-separated):</label>
                    <input type="text" id="venue-amenities" required>
                    <button type="button" id="close-btn">Cancel</button>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
 
</body>
</html>
