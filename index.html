<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoniq Events</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <section class="logo">
            <img src="./assets/img/logo.png" alt="Harmoniq Events Logo">
        </section>
        
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><a href="#">HOME</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="./pages/about-us/index.html">ABOUT US</a></li>
                <li><button class="join-btn" onclick="redirectToSignup()">JOIN US</button></li>
                <!-- Mobile-only theme switch that appears in hamburger menu -->
                <li class="mobile-theme-option">
                    <span class="theme-icon" id="mobileThemeIcon">☾</span>
                    <div class="switch" id="mobileThemeToggle">
                        <div class="switch-circle"></div>
                    </div>
                </li>
            </ul>
        </nav>
        
        <!-- Desktop-only theme switch -->
        <section class="desktop-theme-switch theme-switch">
            <span class="theme-icon" id="themeIcon">☾</span>
            <div class="switch" id="themeToggle">
                <div class="switch-circle"></div>
            </div>
        </section>
        
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <section class="hero">
                <article class="content">
                    <h1>EFFORTLESS EVENT PLANNING AT YOUR FINGERTIPS</h1>
                    <p>Streamline your events with powerful scheduling, guest tracking, and vendor coordination—all in one place!</p>
                    <button class="cta-button">Get Started</button>
                </article>
        
                <div id="iphone" class="device-mockup">
                    <img src="./assets/img/iphone.png" alt="Mobile app screenshot showing the event planning interface">
                </div>
                <div id="macbook" class="device-mockup">
                    <img src="./assets/img/macbook.png" alt="Mobile app screenshot showing the event planning interface">
                </div>
            </section>
            <!-- Features Carousel Section -->
        <section class="carousel-container" id ="services">
            <section class="carousel" id="featuresCarousel">
                <div class="carousel-slide">
                    <div class="feature-card">
                        <section class="feature-visual">
                            <img src="https://dummyimage.com/526x300/828282/fff" alt="">
                        </section>
                        
                        <section class="feature-info">
                            <h2>EVENT PLANNING</h2>
                        </section>
                    </div>
                </div>
                
                <section class="carousel-slide">
                    <div class="feature-card">
                        <section class="feature-visual">
                            <img src="https://dummyimage.com/526x300/828282/fff" alt="">
                        </section>
                        <article class="feature-info">
                            <h2>EVENT SCHEDULING</h2>
                        </article>
                    </div>
                </section>
                
                <section class="carousel-slide">
                    <div class="feature-card">
                        <section class="feature-visual">
                            <img src="https://dummyimage.com/526x300/828282/fff" alt="">
                        </section>
                        <article class="feature-info">
                            <h2>GUEST MANAGEMENT</h2>
                        </article>
                    </div>
                </section>
            </section>
            
            <div class="carousel-dots" id="carouselDots">
                <button class="carousel-dot active" data-index="0"></button>
                <button class="carousel-dot" data-index="1"></button>
                <button class="carousel-dot" data-index="2"></button>
            </div>
        </section>
        </div>
    
        </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
